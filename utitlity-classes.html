<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<style>
    .customClass {
        min-width: 100px;
        background-color: black;
        margin: 5px;
        text-align: center;
        color: wheat;
        font-size: 20;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                <div class="customClass">
                    Visible in All Screen
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 hidden-xs">
                <div class="customClass">
                    Visible in Medium/Large/Small
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 visible-md visible-lg">
                <div class="customClass">
                    visible in Medium/Large
                </div>
            </div>

             <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 visible-lg">
                <div class="customClass">
                    visible in Large
                </div>
            </div>
        </div>

    </div>
</body>

</html>
